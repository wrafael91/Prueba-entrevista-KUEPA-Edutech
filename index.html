<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kuepa App</title>

<body>
    <section class="contenedor">
        <!--Menú izquierdo-->
        <div class="menu_izquierdo">

                    <h2>Logo</h2>

                    <img src="" alt="">

                <div class="icono_2">

                <div class="icono_3">

                    <img src="" alt="">
                </div>
            </div>
            <div class="bloque_2">

            </div>

        <div class="seccion_principal">

            <div class="seccion_pendientes">
                <div class="pendientes_ayer">

                </div>
                <div class="seccion_meta_hoy">

                </div>
            </div>

        <!--Menú derecha-->
        <div class="menu_derecha">
            <h2>Menú derecha</h2>
            <div class="iconos_clientes"></div>
        </div>
    </section>
    <script src="app.js" type="text/javascript"></script>
